{% extends "base.html" %}
{% block content %}

<h1 class="text-4xl font-bold mb-6 border-b-2 border-red-600 pb-2">All Users</h1>

{% if users %}
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
  {% for u in users %}
  <div class="bg-gray-800 p-5 rounded-lg shadow hover:bg-gray-700 transition">
    <h3 class="text-2xl font-bold text-white mb-2">{{ u.Name }}</h3>
    <p class="text-sm text-gray-400">Username: {{ u.Username }}</p>
    <p class="text-sm text-gray-400">User ID: {{ u.User_ID }}</p>
    <a href="{{ url_for('user_history', user_id=u.User_ID) }}" 
       class="inline-block mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 font-semibold">
       View Watch History
    </a>
  </div>
  {% endfor %}
</div>
{% else %}
<p class="text-gray-400 text-lg">No users found in the database.</p>
{% endif %}

{% endblock %}

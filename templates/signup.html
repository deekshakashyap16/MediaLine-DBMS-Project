{% extends "base.html" %}
{% block content %}
<style>
    .userinput{
        color:black;
    }
    .form-group {
        margin-bottom: 15px;
    }
</style>
<div class="container">
    <h2>Sign Up</h2>
    <form method="POST" style="max-width: 500px;">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required class="userinput" style="width: 100%; padding: 8px;">
        </div>

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" required class="userinput" style="width: 100%; padding: 8px;">
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="dob" required class="userinput" style="width: 100%; padding: 8px;">
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" required class="userinput" style="width: 100%; padding: 8px;" placeholder="Street address">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required class="userinput" style="width: 100%; padding: 8px;">
        </div>

        <div class="form-group">
            <label>Credit Card Information</label>
            <input type="text" name="card" required class="userinput" style="width: 100%; padding: 8px;" placeholder="XXXX-XXXX-XXXX-XXXX">
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phone" required class="userinput" style="width: 100%; padding: 8px;" placeholder="10-digit number">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required class="userinput" style="width: 100%; padding: 8px;">
        </div>

        <button type="submit" style="background-color: #dc2626; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</div>
{% endblock %}

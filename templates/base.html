<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or 'Medialine' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100">
  <header class="bg-black py-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold text-red-600">MEDIALINE</h1>
      <nav class="space-x-4">
  {% if 'user_id' in session %}
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('profile') }}">Profile</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  {% else %}
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('signup') }}">Sign Up</a>
  {% endif %}
</nav>

    </div>
  </header>

  <main class="container mx-auto py-10">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-6 border-t border-gray-700">
    &copy; 2025 Medialine | Powered by Flask & MySQL.
  </footer>
</body>
</html>

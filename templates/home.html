{% extends "base.html" %}
{% block content %}
<h1 class="text-4xl font-bold mb-6">Dashboard Overview</h1>

<h2 class="text-2xl text-red-600 mb-4">Top 10 Popular Content</h2>
<div class="grid grid-cols-2 md:grid-cols-4 gap-6">
  {% for c in popular %}
  <a href="{{ url_for('content_details', media_id=c.Media_ID) }}" class="bg-gray-800 p-4 rounded-lg hover:bg-gray-700">
    <h3 class="font-bold">{{ c.Name }}</h3>
    <p class="text-sm text-gray-400">{{ c.Type }}</p>
    <p class="text-xs">{{ c.Num_of_streams }} Streams</p>
  </a>
  {% endfor %}
</div>

<h2 class="text-2xl text-red-600 mt-10 mb-4">All Titles</h2>
<div class="grid grid-cols-2 md:grid-cols-4 gap-6">
  {% for c in all_content %}
  <a href="{{ url_for('content_details', media_id=c.Media_ID) }}" class="bg-gray-800 p-4 rounded-lg hover:bg-gray-700">
    <h3 class="font-bold">{{ c.Name }}</h3>
    <p class="text-sm text-gray-400">{{ c.Type }}</p>
  </a>
  {% endfor %}
</div>
{% endblock %}
